<div class="nueva-mascota-bg"></div>
<div class="nueva-mascota-content">
  <h2 class="nueva-mascota-title">Registrar nueva mascota</h2>
  <form (ngSubmit)="altaMascota()" #mascotaForm="ngForm">
    <div class="form-group">
      <label for="nombreMascota">Nombre:</label>
      <input
        id="nombreMascota"
        name="nombreMascota"
        type="text"
        [(ngModel)]="nombreMascota"
        required
        placeholder="Nombre de la mascota"
      />
    </div>
    <div class="form-group">
      <label for="razaMascota">Raza:</label>
      <input
        id="razaMascota"
        name="razaMascota"
        type="text"
        [(ngModel)]="razaMascota"
        required
        placeholder="Raza"
      />
    </div>
    <div class="form-group">
      <label for="edadMascota">Edad:</label>
      <input
        id="edadMascota"
        name="edadMascota"
        type="number"
        [(ngModel)]="edadMascota"
        required
        min="0"
        placeholder="Edad"
      />
    </div>
    <button class="btn-submit" type="submit" [disabled]="mascotaForm.invalid">Registrar Mascota</button>
  </form>
  <div *ngIf="mensajeAlta" class="mensaje">
    {{ mensajeAlta }}
  </div>
</div>
