<div class="gestion-citas-bg"></div>
<div class="gestion-citas-content">
  <h2 class="gestion-citas-title">GestiÃ³n de citas</h2>
  <div *ngIf="citas.length > 0; else sinCitas">
    <table class="gestion-citas-table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Mascota</th>
          <th>Cliente</th>
          <th>Empleado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cita of citas">
          <td>{{ cita.fecha | date:'dd/MM/yyyy' }}</td>
          <td>{{ cita.hora }}</td>
          <td>{{ cita.nombre_mascota }}</td>
          <td>{{ cita.nombre_cliente }}</td>
          <td>{{ cita.nombre_empleado }} {{ cita.apellido_empleado }}</td>
          <td>
            <button (click)="eliminarCita(cita.id_cita)" class="btn-eliminar">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #sinCitas>
    <p class="gestion-citas-empty">No hay citas registradas.</p>
  </ng-template>
</div>
