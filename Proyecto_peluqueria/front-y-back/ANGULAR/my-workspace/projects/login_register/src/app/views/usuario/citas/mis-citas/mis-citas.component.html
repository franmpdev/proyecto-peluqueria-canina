<div class="mis-citas-bg"></div>
<div class="mis-citas-content">
  <h2 class="mis-citas-title">Mis citas</h2>
  <div *ngIf="citas.length > 0; else sinCitas">
    <table class="mis-citas-table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Mascota</th>
          <th>Nombre Empleado</th>
          <th>Apellido Empleado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cita of citas">
          <td>{{ cita.fecha | date:'dd/MM/yyyy' }}</td>
          <td>{{ cita.hora }}</td>
          <td>{{ cita.empleado.dni }}</td>
          <td>{{ cita.empleado.nombre }}</td>
          <td>{{ cita.empleado.apellido }}</td>
          <td>
            <button (click)="eliminarCita(cita.id_cita)" class="btn-eliminar">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #sinCitas>
    <p class="mis-citas-empty">No tienes citas registradas.</p>
  </ng-template>
</div>
