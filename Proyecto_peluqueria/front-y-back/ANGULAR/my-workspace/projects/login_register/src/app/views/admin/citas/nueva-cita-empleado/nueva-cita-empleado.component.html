<div class="nueva-cita-empleado-bg"></div>
<div class="nueva-cita-empleado-content">
  <h2 class="nueva-cita-empleado-title">Nueva cita para cliente</h2>
  <form #citaForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email_cliente">Email Cliente:</label>
      <input type="email" id="email_cliente" name="email_cliente" [(ngModel)]="email_cliente" required>
    </div>
    <div class="form-group">
      <label for="nombre_cliente">Nombre Cliente:</label>
      <input type="text" id="nombre_cliente" name="nombre_cliente" [(ngModel)]="nombre_cliente" required>
    </div>
    <div class="form-group">
      <label for="telefono_cliente">Tel√©fono Cliente:</label>
      <input type="text" id="telefono_cliente" name="telefono_cliente" [(ngModel)]="telefono_cliente" required>
    </div>
    <div class="form-group">
      <label for="nombre_mascota">Nombre Mascota:</label>
      <input type="text" id="nombre_mascota" name="nombre_mascota" [(ngModel)]="nombre_mascota" required>
    </div>
    <div class="form-group">
      <label for="raza">Raza:</label>
      <input type="text" id="raza" name="raza" [(ngModel)]="raza" required>
    </div>
    <div class="form-group">
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" [(ngModel)]="edad" required min="0">
    </div>
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" [(ngModel)]="fecha" required>
    </div>
    <div class="form-group">
      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora" [(ngModel)]="hora" required>
    </div>
    <div class="form-group">
      <label for="dni_empleado">Empleado:</label>
      <select id="dni_empleado" name="empleado" [(ngModel)]="dni_empleado" required>
        <option value="">Seleccione un empleado</option>
        <option *ngFor="let empleado of empleados" [value]="empleado.dni">{{ empleado.nombre }} {{ empleado.apellido }}</option>
      </select>
    </div>
    <button class="btn-submit" type="submit" [disabled]="!citaForm.valid">Crear Cita</button>
  </form>
</div>
