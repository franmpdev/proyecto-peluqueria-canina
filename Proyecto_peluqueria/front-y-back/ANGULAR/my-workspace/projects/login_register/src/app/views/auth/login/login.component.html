<div class="login-bg"></div>
<div class="login-content">
  <h1 class="login-title">Iniciar Sesión</h1>
  <form (ngSubmit)="login()">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
    <button class="btn-submit" type="submit">Login</button>
  </form>
  <p class="login-register-text">¿Aún no te has registrado?</p>
  <button class="registrate-btn" (click)="goToRegister()">Regístrate</button>
</div>
