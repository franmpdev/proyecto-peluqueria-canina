<div class="nueva-cita-bg"></div>
<div class="nueva-cita-content">
  <h2 class="nueva-cita-title">Nueva cita</h2>
  <form #citaForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" [(ngModel)]="fecha" required>
    </div>
    <div class="form-group">
      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora" [(ngModel)]="hora" required>
    </div>
    <div class="form-group">
      <label for="id_mascota">Mascota:</label>
      <select id="id_mascota" name="id_mascota" [(ngModel)]="id_mascota" required>
        <option value="">Seleccione una mascota</option>
        <option *ngFor="let mascota of mascotas" [value]="mascota.id_mascota">
          {{ mascota.nombre }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="dni_empleado">Empleado:</label>
      <select id="dni_empleado" name="empleado" [(ngModel)]="dni_empleado" required>
        <option value="">Seleccione un empleado</option>
        <option *ngFor="let empleado of empleados" [value]="empleado.dni">
          {{ empleado.nombre }} {{ empleado.apellido }}
        </option>
      </select>
    </div>
    <button class="btn-submit" type="submit" [disabled]="!citaForm.valid">Crear Cita</button>
  </form>
</div>
